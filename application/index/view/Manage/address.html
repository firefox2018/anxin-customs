<!--头部开始-->
{include file="public/header" /}
<!--头部结束-->
<!--左侧开始-->
{include file="public/left"}
<!--左侧结束-->

<!--右侧开始-->
<div class="right">
    <!--面包屑导航-->
    <div class="panel panel-default">
        <div class="panel-heading">
            <a href="{:url('index/index/index')}"><i class="glyphicon glyphicon-home"></i>首页&raquo; </a>
            <a href="#">用户管理&raquo; </a>
            <a href="#">地址管理</a>
        </div>
        <div class="container kv-main">
            <div  style="margin-bottom:20px;margin-top:20px"><button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" id="addAddress">
                新增收货地址
            </button></div>
            <div style="overflow:hidden;background-color:rgb(51,122,183);color:white;margin:10px 0px;width:100%" id="">
                <div class="pull-left" style="text-align:center;margin-left:25px;width:90px">收件人</div>
                <div class="pull-left" style="text-align:center;margin-left:100px;width:150px">地区</div>
                <div class="pull-left" style="text-align:center;margin-left:150px;width:100px">街道</div>
                <div class="pull-left" style="text-align:center;margin-left:155px;width:150px">电话/手机</div>
                <div class="pull-left" style="text-align:center;margin-left:80px;width:100px">操作</div>
            </div>
            <table class="table table-responsive table-hover mx-0 table-bordered" id="airportTable">
                <tr>
                    <td>刘小姐</td>
                    <td>湖北省武汉市武昌区</td>
                    <td>xxx小区xxx栋xx号</td>
                    <td><a href="#">15888888888</a></td>
                    <td><a href="#">修改</a>|<a href="#">删除</a></td>
                </tr>
            </table>
            <!--新增地址模态框-->
            <div class="modal fade" tabindex="-1" role="dialog" id="add">
                <div class="modal-dialog" role="document"  style="width:750px">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">新增收货地址(带<i class="red" style="color:red;">*</i>为必填)</h4>
                        </div>
                        <div class="modal-body">
                            <form  role="form">
                                <div class="form-group">
                                    <span>&nbsp;&nbsp;&nbsp;所在省市: <i class="red" style="color:red;margin-right:5px">*</i></span>
                                    <select name="checkProvince" id="checkProvince" style="color:#666;font-family:@微软雅黑;display:inline-block;width:170px;margin-right:10px;" class="form-control">
                                        <option value="-1">请选择省市</option>
                                        <option value="77" data-area="77" data-parent="6">北京市</option>
                                        <option value="80" data-area="80" data-parent="6">天津市</option>
                                        <option value="436" data-area="436" data-parent="6">新疆维吾尔自治区</option>
                                    </select>
                                    城市: <input type="text" name="checkCity" id="checkCity" style="color:#666;font-family:@微软雅黑;display:inline-block;width:170px;margin-right:10px" class="form-control">
                                    区/县: <input type="text" name="checkCounty" id="checkCounty" style="color:#666;font-family:@微软雅黑;display:inline-block;width:170px;margin-right:10px" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="" class="control-label">&nbsp;&nbsp;&nbsp;街道地址: <i class="red" style="color:red;margin-right:5px">*</i></label>
                                    <textarea name="Address" id="Address" style="width:400px;color:#666;display:inline-block;font-family:@微软雅黑;" placeholder="不要重复填写市区,不少于5个字,不多于120个字" class="form-control"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="postCode" class="control-label">&nbsp;&nbsp;&nbsp;邮政编码: <i class="red" style="color:red;margin-right:5px">*</i></label>
                                    <input type="text" name="postCode" id="postCode" style="display:inline-block;width:170px" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="username" class="control-label">收货人姓名: <i class="red" style="color:red;margin-right:5px">*</i></label>
                                    <input type="text" name="username" id="username" style="display:inline-block;color:#666;font-family:@微软雅黑;width:170px" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="telephone" class="control-label">&nbsp;&nbsp;&nbsp;电话号码: <i class="red" style="color:red;margin:5px">*</i></label>
                                    <input type="text" name="telephone" id="telephone" style="width:170px;display:inline-block;color:#666;font-family:@微软雅黑;" class="form-control">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary">保存</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--新增收货地址模态框结束-->
        </div>
    </div>
</div>
<!--右侧结束-->
<div class="clear_float"></div>
</div>
<!--底部开始-->
{include file="public/footer"}
